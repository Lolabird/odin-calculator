<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="top-screen"></div>
                <div class="main-screen">0</div>
            </div>
            
            <button class="clear all tooltip">
                C
                <span class="tooltiptext">Keys: C, Esc</span>
            </button>
            <button class="clear entry tooltip">
                CE
                <span class="tooltiptext">Keys: Back, Del </span>
            </button>
            <button class="plus-minus tooltip">
                +/-
                <span class="tooltiptext">Key: _</span>
            </button>
            <button id="multiply" class="operator">*</button>


            <button id="num7" class="num">7</button>
            <button id="num8" class="num">8</button>
            <button id="num9" class="num">9</button>
            <button id="divide" class="operator">/</button>

            <button id="num4" class="num">4</button>
            <button id="num5" class="num">5</button>
            <button id="num6" class="num">6</button>
            <button id="minus" class="operator">-</button>

            <button id="num1" class="num">1</button>
            <button id="num2" class="num">2</button>
            <button id="num3" class="num">3</button>
            <button id="plus" class="operator">+</button>


            <button id="num0" class="num">0</button>
            <button id="dec" class="num">.</button>
            <button class="equal">=</button>
        </div>
    </main>
    <footer>
        Created by <a href="https://andrindie.com">Octavia Nichols</a>
        for <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>.
        Check out the code on <a href="https://github.com/Lolabird/odin-calculator">GitHub</a>.
    </footer>
    


    <script src="script.js"></script>
</body>
</html>
