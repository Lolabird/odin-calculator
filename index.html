<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Calculator</h1></header>
    <main>
        <div class="calculator">
            <div class="screen">0</div>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="operator">+</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="operator">-</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="operator">*</button>
            <button class="num">0</button>
            <button class="clear">C</button>
            <button class="equal">=</button>
            <button class="operator">/</button>
        </div>
    </main>
    <footer>
        Created by <a href="https://andrindie.com">Octavia Nichols</a>
        for <a href="https://www.theodinproject.com/lessons/foundations-calculator">The Odin Project</a>.
        Check out the code on <a href="https://github.com/Lolabird/odin-calculator">GitHub</a>.
    </footer>
    


    <script src="script.js"></script>
</body>
</html>
